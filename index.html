<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn HTML</title>
    <style>
      /* селектор тегу  001 */
      h2, p{
        color:pink;
      }
      /* селектор ідентифікатору  100 */
      #unique{
        color:darkgreen;
      }
      /* селектор класу  010 */
      .color-h2.color-main{
        color:#bb13b9;
      }
      .color-main{
        color:yellow;
      }      
      .color-h2{
        color:red;
      }

    </style>
  </head>
  <body>
    <!-- вбудовоні 1000 -->
    <h2 style="color:blue;">heading 1</h2>
    <h2 class="color-main color-h2">heading 2</h2>
    <h2 id="unique"  class="color-h2">heading 3</h2>
    <h3 class="color-main">heading 4</h3>
    <h2>heading 5</h2>
    <h2 class="color-h2">heading 6</h2>
    <p class="color-h2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam, ad!</p>
    <!-- header+main+footer -->
  </body>
</html>
